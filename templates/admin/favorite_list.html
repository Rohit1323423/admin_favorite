{% load static %}
<script src="{% static 'js/jquery.js' %} "></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "favorite",
            context: document.body,
            success: function (data) {
                $('#favorite_app').append(data.dist_data);
            }
        });
    });
</script>
<div id="favorite_app" class="app-admin_favorite module">
</div>
